<div class="ngx-div">
  <img
    class="ngx-img"
    [src]="src"
    [alt]="alt ? alt : ''"
    (error)="loadError($event)"
    (load)="load($event)"
  />
  <div class="ngx-load" *ngIf="loadState !== 'success'">
    <span *ngIf="loadState === 'loading'">加载中...</span>
    <span *ngIf="loadState === 'error'">加载失败</span>
  </div>
</div>
